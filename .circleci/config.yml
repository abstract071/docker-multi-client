version: 2.1
orbs:
  node: circleci/node@2.0.2
  docker: circleci/docker@1.0.1
  aws-cli: circleci/aws-cli@1.0.0
jobs:
  aws-login:
    executor: aws-cli/default
    steps:
      - checkout
      - run: aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 119074797651.dkr.ecr.us-west-2.amazonaws.com
workflows:
  Test and Deploy:
    jobs:
      - node/test
      - aws-cli/install
      - aws-cli/setup:
          requires:
            - aws-cli/install
      - aws-login:
          requires:
            - node/test
            - aws-cli/setup
      - docker/publish:
          requires:
            - aws-login
          image: 119074797651.dkr.ecr.us-west-2.amazonaws.com/docker-multi
          registry: 119074797651.dkr.ecr.us-west-2.amazonaws.com/docker-multi
